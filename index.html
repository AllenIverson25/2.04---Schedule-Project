<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Flow</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="container">
        <header class="header-wave">
            <h1 class="glitch-text">Schedule Flow</h1>
            <p class="subtitle">Your daily rhythm, visualized</p>
        </header>

        <div class="control-panel">
            <div class="instructions-bubble">
                <span class="pulse-dot"></span>
                <p>Select a student from the dropdown to view their schedule</p>
            </div>
            
            <div class="selector-wrapper">
                <label for="scheduleSelect">Student</label>
                <select id="scheduleSelect" class="fluid-select">
                    <option value="JosephSchedule.json">Joseph Friedman</option>
                    <option value="SathvikSchedule.json">Sathvik Sridar</option>
                    <option value="HankSchedule.json">Hank Habashy</option>
                    <option value="EthanSchedule.json">Ethan Chang</option>
                </select>
                <div class="select-arrow"></div>
            </div>
        </div>

        <div id="status" class="status-message"></div>
        
        <div class="timeline-wrapper">
            <div class="timeline-line"></div>
            <div id="scheduleContainer" class="schedule-flow"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
